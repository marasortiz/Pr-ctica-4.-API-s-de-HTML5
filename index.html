<!DOCTYPE html>
<html lang="es">

<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>APIs de HTML</title>
</head>

<body>
	<div class="text-center">
		<h1>APIs de HTML</h1>

		<div class="mb-3">
			<label for="formFile" class="form-label">Inserta un video</label>
			<div class="container">
				<div class="row">
					<div class="col align-self-center">
						<input class="form-control" type="file" id="formFile" id="file" name="file" accept="video/*">
						<!-- Salida -->
						<output id="video-output"></output>
						<!-- Botones control -->
						<div id="controls-div">
							<button class="btn btn-outline-primary" id="play" style="visibility: hidden;"
								title="Reproducir" aria-label="Reproducir">
								<i class="bi bi-play-fill" role="button" aria-label="Reproducir"></i>
							</button>
							<button class="btn btn-outline-danger" id="pause" style="visibility: hidden;" title="Pausa"
								aria-label="Pausa">
								<i class="bi bi-pause-fill" role="button" aria-label="Pausar"></i>
							</button>
							<button class="btn btn-outline-dark" id="up" style="visibility: hidden;"
								title="Subir volumen" aria-label="Subir volumen">
								<i class="bi bi-volume-up-fill" role="button" aria-label="Subir volumen"></i>
							</button>
							<button class="btn btn-outline-dark" id="down" style="visibility: hidden;"
								title="Bajar volumen" aria-label="Bajar volumen">
								<i class="bi bi-volume-down-fill" role="button" aria-label="Bajar volumen"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- JavaScript -->
	<script src="script.js"></script>
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
