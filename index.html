<!DOCTYPE html>
<html lang="es">

<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>APIs de HTML</title>
</head>

<body>
	<div class="text-center">
		<h1>APIs de HTML</h1>

		<div class="mb-3">
			<label for="formFile" class="form-label">Inserta un video</label>
			<div class="container">
				<div class="row">
					<div class="col align-self-center">
						<input class="form-control select-video" type="file" id="file" name="file" accept="video/*">
						<!-- Salida -->
						<output id="video-output" class="my-3"></output>
						<!-- Botones control -->
						<div id="controls-div container">
							<div class="row justify-content-md-center">
								<div class="col-1">
									<button type="button" class="btn btn-success" id="play" style="visibility: hidden;"
										title="Reproducir" aria-label="Reproducir">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
											<path
												d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
										</svg>
									</button>
								</div>
								<div class="col-1">
									<button class="btn btn-danger" id="pause" style="visibility: hidden;" title="Pausa"
										aria-label="Pausa">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
											<path
												d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z" />
										</svg>
									</button>
								</div>
								<div class="col-1">
									<button class="btn btn-outline-dark" id="up" style="visibility: hidden;"
										title="Subir volumen" aria-label="Subir volumen">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-volume-up-fill" viewBox="0 0 16 16">
											<path
												d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
											<path
												d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
											<path
												d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z" />
										</svg>
									</button>
								</div>
								<div class="col-1">
									<button class="btn btn-outline-dark" id="down" style="visibility: hidden;"
										title="Bajar volumen" aria-label="Bajar volumen">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-volume-down-fill" viewBox="0 0 16 16">
											<path
												d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zm3.025 4a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z" />
										</svg>
									</button>
								</div>
							</div>





						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- JavaScript -->
	<script src="script.js"></script>
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
